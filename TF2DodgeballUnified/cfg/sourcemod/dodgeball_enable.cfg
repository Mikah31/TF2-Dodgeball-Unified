// ---- Config file executes when the Dodgeball game mode is enabled ----

// Set the airblast ammo usage to 0
sm_cvar tf_flamethrower_burstammo 0 	// default "25"

// Disable arena queue
sm_cvar tf_arena_use_queue 0 			// default "1"

// Unlock rocket max velocity
sv_maxvelocity 99999					// default "3500"

// Faster rounds (end of round & setup time)
mp_bonusroundtime 5 					// default "15"
tf_arena_preround_time 6 				// default "10"


